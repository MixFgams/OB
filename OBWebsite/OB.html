<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - OB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur OB</h1>
    </header>
    <main>
        <section class="container">
            <section class="sidebar" id="filmsColumn">
                <h2>Films</h2>
                <section id="filmsData"></section>
            </section>
            <section class="sidebar" id="mangaColumn">
                <h2>Manga</h2>
                <section id="mangaData"></section>
            </section>
            <section class="sidebar" id="musiqueColumn">
                <h2>Musique</h2>
                <section id="musiqueData"></section>
            </section>
            <section class="main-content">
                <section class="welcome-container">
                    <h2>Bonjour et bienvenue !</h2>
                    <p>Nous sommes ravis de vous accueillir sur OB, votre plateforme pour recenser vos points d'intérêt.</p>
                    <p>Explorez nos fonctionnalités et commencez à enregistrer vos points d'intérêt dès maintenant.</p>
                    <section class="input-container">
                        <input type="file" id="fileInput" accept=".csv">
                        <select id="columnSelect">
                            <option value="films">Films</option>
                            <option value="manga">Manga</option>
                            <option value="musique">Musique</option>
                        </select>
                        <button id="loadButton" class="button">Charger le fichier CSV</button>
                    </section>
                    <input type="text" id="searchInput" placeholder="Rechercher...">
                    <ul id="myList"></ul>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 OB. Tous droits réservés.</p>
    </footer>
    <script src="xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
